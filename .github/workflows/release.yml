name: Upload SPC Binary (Release)

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build-release-artifacts:
    name: "Upload SPC Binary (Release)"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system:
#          - "linux-x86_64"
#          - "macos-x86_64"
#          - "linux-aarch64"
          - "macos-aarch64"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: Reuse DEV artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: bosunski/dev
          branch: main
          workflow: build.yml
          name: "dev-macos-aarch64"

      - name: "Archive Executable"
        run: |
          tar -czf dev-macos-aarch64.tar.gz dev
          echo "filename=dev-macos-aarch64.tar.gz" >> $GITHUB_ENV

      - name: "Create Checksums"
        run: |
          sha256sum ${{ env.filename }} > CHECKSUMS

      - name: upload binaries to release
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            ${{ env.filename }}
            CHECKSUMS

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          path: dev
          name: dev-macos-aarch64
